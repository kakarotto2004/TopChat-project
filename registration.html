
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopChat</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
           <img src="pngs/logo_2.png" alt="logo">
        </header>
        <main>
           <h1>
            Rejestracja
           </h1>
           <form class="area">
                <input class="area-text" type="text" placeholder="Email" required>
                <input class="area-text" type="text" placeholder="Nazwa" required>
                <input class="area-text" type="password" placeholder="Hasło" required>
                <p><input type="radio" name="sex" required>Kobieta</p>
                <p><input type="radio" name="sex" required>Mężczyzna</p>
                <p><input type="checkbox" name="sex" required>Akceptuje regulamin serwisu</p>
                <p><input type="checkbox" name="sex" required>Akceptuje politykę prywatności</p>
                <select>
                    <option>Opcja 1</option>
                    <option>Opcja 2</option>
                    <option>Opcja 3</option>
                  </select>
                <button>Zaloguj się</button>
           </form>
        </main>
    </div>
</body>
</html>
